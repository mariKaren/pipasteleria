<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos/estilos.css">
    <title>Pipasteleria</title>
</head>

<body>
    <header>
        <div class="header d-flex">
            <div></div>
            <div class="logo"><img src="/multimedia/logo.png" alt=""></div>
            <div class="iconoCarrito">
                <a href="#carrito">
                    <img src="./multimedia/bolso-shopping-cuadrado-con-asa.png" class="imgCarrito" alt="">
                    <span id="circuloCarrito">
                        
                </a>
                
            </div>
        </div>
        
    </header>
    <main>
        <div>
            <h1>Tortas Clasicas</h1>
            <div id="contProductos"></div>
        </div>
        <div class="contPersonalizadas">
            <div class="tituloPpersonalizadas">
                <h2> Realizamos tortas personalizadas</h2>
            </div>
            <div class="personalizadas">
                <h3>Inspiraciones</h3>
                <div class="seleccion">
                    <select id="selectInspiracion">
                        <option value="todas">Ver todas</option>
                        <option value="tresPisos">Tortas de tres pisos</option>
                        <option value="infantil">Tortas infantiles</option>
                        <option value="equipo">Equipos de futbol</option>
                        <option value="compromiso">Tortas de compromiso</option>
                        <option value="corazon">Cake corazón</option>
                    </select>
                    <button id="buscar">buscar</button>
                </div>
            </div>
            <div id="contInspiraciones"></div>
        </div>
        <div id="carrito">
            <div id="tituloCarrito"></div>
            <div id="contPCarrito"></div>
        </div>

    </main>
    <footer>
        <hr>
        <div class="informacion">
            <div class="redes">
                <h4>Seguinos</h4>
                <a href="https://www.instagram.com/pipasteleria/" target="_blank">
                    <img src="./multimedia/instagram.png" alt="">
                </a>
            </div>
            <div class="contacto">
                <h4>Contáctanos</h4>
                <p>+12345678</p>
                <p>info@mailFalso.com</p>
            </div>
            <div class="ubicacion">
                <h4>Encuentranos</h4>
                <p>CABA,Buenos Aires,Argentina</p>
            </div>
        </div>
        <div class="copy">
            <p>Copyright Pipasteleria-2023.Todos los derechos reservados.</p>
            <p class="creado">Creado por Karen Belen Mari</p>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous">
    </script>


    <script src="javaS.js"></script>
</body>

</html>
